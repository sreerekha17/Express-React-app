<div class="container" style="margin-bottom: 3em;">
  <h2>Simple Calculator</h2>
  <p class="well lead">Enter Two Numbers.</p>
  <div class="form-group m-a-1">
    <label>First Number: </label>
    <input type="number" [value]="num1" (input)="num1 = convertToInt($event.target.value)" />
  </div>
  <div class="form-group m-a-1">
    <label>Second Number: </label>
    <input type="number" [value]="num2" (input)="num2 = convertToInt($event.target.value)" />
  </div>
  <button (click)="add()" class="btn btn-primary btn-sm">Add</button>
  <button (click)="substract()" class="btn btn-primary btn-sm">Subtract</button>
  <button (click)="clear()" class="btn btn-warning btn-sm">Clear</button>
  <div>
    <p *ngIf="sum != null" class="alert alert-warning">{{sum}}</p>
    <p *ngIf="diff != null" class="alert alert-warning">{{diff}}</p>
  </div>
</div>
